name: Deploy frontend app
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Check out source code 
        uses: actions/checkout@v3
      
      - name: Build & Run Docker test
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME }} -p ${{secrets.DOCKER_PASSWORD}}
          docker build -t peterhungh3/docker-react -f Dockerfile.dev .
          docker run -e CI=true peterhungh3/docker-react npm run test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-us-west-2-654354828741
          region: us-west-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip